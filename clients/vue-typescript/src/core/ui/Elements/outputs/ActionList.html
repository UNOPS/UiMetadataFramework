<span v-if="field.data != null && field.data.actions != null && field.data.actions.length > 0">
	<ul class="actionlist">
		<li v-for="action in field.data.actions">
			<button v-on:click="run(action, app)">{{action.label}}</button>
		</li>
	</ul>

	<modal v-if="open"
	 @close="close(false)">
		<h3 slot="header"></h3>
		<div slot="body">
			<FormComponent v-bind:metadata="modalComponent.metadata"
			 v-bind:app="modalComponent.app"
			 v-bind:form="modalComponent.form"
			 v-bind:useUrl="modalComponent.useUrl"
			 v-bind:parent="parent">
			</FormComponent>
		</div>
	</modal>
</span>
